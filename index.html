                        <label for="Location"> Current Location</label>
                        
                        <p id="out"></p>
                        <p id="weather"></p>
                    <script>
                        let x = document.getElementById('out');
            let y = document.getElementById('weather');

            function geolocation(){
            if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition)
            }else{
            x.innerText = "Geo Not Supported";
            }
            }

            function showPosition(data){
            console.log(data)
            let a = data.coords.latitude;
            let b = data.coords.longitude;
            x.innerText=`Latitude: ${a} and Longitude: ${b}`
            const url = `https://api.openweathermap.org/data/2.5/forecast/daily?lat=${a}&lon=${b}&mode=json&units=metric&cnt=5&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`;
            //api calling
            fetch(url,{method:'GET'})
            //return promise
            .then((res) =>  res.json())
            //resolve the promise
            .then((data) => {
            console.log(data)
            let cityName = data.city.name;
            let temp = data.list[0].temp.day+" Â°C"
            y.innerText=`${cityName} ${temp}`
            /*y.innerText=`Weather of ${cityName} is ${temp}`*/
            })
            }

                    </script>
